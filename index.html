<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/gemini.png" type="image/png">
  <meta name="description" content="A demo of Google's latest vision based AI model, gemini-pro-vision.">
  <meta name="keywords"
    content="google, gemini, image-analysis, google-ai, gemini-pro-vision, gpt, chatgpt, ai, llm, gemini-demo, chiroyce">
  <link rel="stylesheet" href="./style.css">
  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
    </script>

  <title>Gemini Pro Vision Demo</title>
</head>

<body>
  <div class="stuff">
    <h1>Gemini Pro Vision</h1>
    <div class="flex">
      <div class="right" id="settings">
        <input type="password" id="api" placeholder="Enter API key (get it from ai.google.dev)">
        <textarea id="prompt" placeholder="Enter prompt here" rows="4" cols="40"></textarea><br>
        <select id="promptSelect"></select><br>
        <select id="cameraSelect"></select><br>
        <select id="voiceSelect"></select><br>
      </div>
      <div class="left">
        <video id="webcam" autoplay></video>
        <button>Analyze Image</button>
        <div class="speech-checkbox">
          <div>
            <input type="checkbox" id="speech">
            <span>Speak output</span>
          </div>
          <div>
            <input type="checkbox" id="hide">
            <span>Hide settings</span>
          </div>
        </div>
      </div>
    </div>
    <br>
    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
    <p id="response"></p>

  </div>
</body>

<script src="./script.js" type="module"></script>

</html>
